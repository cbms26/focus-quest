<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Quest</title>
    <!-- Google Font for Pixelated Style -->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <!-- NES.css -->
    <link
      href="https://unpkg.com/nes.css@latest/css/nes.min.css"
      rel="stylesheet"
    />
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <header>
        <h1>Focus Quest</h1>
        <a href="history.html" class="nes-btn is-primary">Quest Log</a>
      </header>

      <div class="nes-container with-title is-centered">
        <p class="title" id="status-title">Main Mission</p>
        <p id="status-message">Press Start to Begin!</p>

        <div id="time-display">25:00</div>

        <div class="progress-container">
          <p id="reps-text">Quests Completed</p>
          <div id="reps-icons">
            <!-- Heart icons will be generated by js -->
          </div>
        </div>

        <div class="controls">
          <button id="start-pause-btn" type="button" class="nes-btn is-success">
            Start
          </button>
          <button id="reset-btn" type="button" class="nes-btn is-error">
            Reset
          </button>
        </div>
      </div>
    </div>

    <!-- 8-Bit Audio for effects -->
    <audio
      id="sound-rep-complete"
      src="./assets/gta-san-andreas-missao-concluidamp3_160k_1.mp3"
      preload="auto"
    ></audio>
    <audio
      id="sound-cycle-complete"
      src="./assets/anime-wow-sound-effect.mp3"
      preload="auto"
    ></audio>

    <script src="script.js"></script>
  </body>
</html>
